<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Widget OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FFE3ED 0%, #FFD0D8 50%, #FFC1DA 100%);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 80px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 4px solid #FFD0D8;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background: #FFD0D8;
            border-radius: 50%;
            border: 6px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .avatar span {
            font-size: 48px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #484747;
            margin-bottom: 20px;
            letter-spacing: -0.1px;
        }

        .subtitle {
            font-size: 24px;
            color: #8E8E93;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .feature-icon.color { background: #FFC1DA; }
        .feature-icon.text { background: #9EC6F3; }
        .feature-icon.image { background: #E4EFE7; }

        .feature-text {
            font-size: 16px;
            color: #484747;
            font-weight: 500;
        }

        .cta {
            background: #FFD0D8;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            display: inline-block;
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
        }

        .decoration-1 {
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: #FFC1DA;
        }

        .decoration-2 {
            bottom: 80px;
            left: 80px;
            width: 60px;
            height: 60px;
            background: #9EC6F3;
        }

        .decoration-3 {
            top: 200px;
            left: 50px;
            width: 40px;
            height: 40px;
            background: #E4EFE7;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        
        <div class="avatar">
            <span>♡⸝⸝</span>
        </div>
        
        <h1>Profile Widget</h1>
        <p class="subtitle">나만의 프로필 위젯을 만들어보세요</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon color">🎨</div>
                <span class="feature-text">색상 커스터마이징</span>
            </div>
            <div class="feature">
                <div class="feature-icon text">📝</div>
                <span class="feature-text">문구 편집</span>
            </div>
            <div class="feature">
                <div class="feature-icon image">🖼️</div>
                <span class="feature-text">이미지 업로드</span>
            </div>
        </div>
        
        <div class="cta">지금 시작하기 →</div>
    </div>
</body>
</html>
