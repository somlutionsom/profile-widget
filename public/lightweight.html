<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        .profile-card {
            width: 340px;
            height: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: visible;
        }
        
        .header-banner {
            background: #FFD0D8;
            height: 160px;
            border-radius: 20px 20px 0 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .banner-icon {
            font-size: 32px;
            opacity: 0.7;
        }
        
        .profile-avatar {
            width: 110px;
            height: 110px;
            background: #C4C4C4;
            border: 6px solid white;
            border-radius: 50%;
            position: absolute;
            top: 105px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar-icon {
            font-size: 24px;
            opacity: 0.7;
        }
        
        .profile-content {
            padding: 80px 20px 20px;
            text-align: center;
        }
        
        .profile-name {
            margin-bottom: 20px;
        }
        
        .profile-name h1 {
            color: #484747;
            font-size: 23px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .primary-button, .secondary-button, .icon-button {
            background: #FFD0D8;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: #484747;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .icon-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .interaction-icons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        
        .icon-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #484747;
        }
        
        .icon {
            font-size: 16px;
        }
        
        .text {
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .text:hover {
            color: #2C2C2E;
        }
        
        .login-text {
            margin-top: 36px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
        }
        
        /* Î∞òÏùëÌòï */
        @media screen and (max-width: 768px) {
            .profile-card {
                width: 320px;
                height: 430px;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
                top: 100px;
            }
            
            .header-banner {
                height: 150px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .profile-card {
                width: 300px;
                height: 410px;
            }
            
            .profile-avatar {
                width: 90px;
                height: 90px;
                top: 95px;
            }
            
            .header-banner {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- Header Banner -->
        <div class="header-banner">
            <div class="banner-icon">üé®</div>
        </div>
        
        <!-- Profile Avatar -->
        <div class="profile-avatar">
            <div class="avatar-icon">üë§</div>
        </div>
        
        <!-- Profile Content -->
        <div class="profile-content">
            <div class="profile-name">
                <h1>‚ô°‚∏ù‚∏ù</h1>
            </div>
            
            <div class="action-buttons">
                <button class="primary-button">‚ô• 24. 12. 25 ‚ô•</button>
                <button class="secondary-button">WED</button>
                <button class="icon-button">üîó</button>
            </div>
            
            <div class="interaction-icons">
                <div class="icon-item">
                    <span class="icon">‚ô°‚∏ù‚∏ù</span>
                    <span class="text">Î¨∏Íµ¨Î•º ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî ‚ô°</span>
                </div>
                <div class="icon-item">
                    <span class="icon">Àö‡≠®‡≠ß*Àö</span>
                    <span class="text">Î¨∏Íµ¨Î•º ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî ‚ô°</span>
                </div>
            </div>
            
            <div class="login-text">login</div>
        </div>
    </div>

    <script>
        // Ï¥àÍ≤ΩÎüâ iframe ÌÜµÏã†
        if (window.parent !== window) {
            const sendHeight = () => {
                const height = Math.max(document.body.scrollHeight, 450);
                window.parent.postMessage({
                    type: 'resize',
                    height: height
                }, '*');
            };
            
            // Ï¥àÍ∏∞ ÎÜíÏù¥ Ï†ÑÏÜ°
            setTimeout(sendHeight, 100);
            setTimeout(sendHeight, 500);
            
            // Í∞ÑÎã®Ìïú ResizeObserver
            if (typeof ResizeObserver !== 'undefined') {
                new ResizeObserver(sendHeight).observe(document.body);
            }
        }
        
        // ÌòÑÏû¨ ÎÇ†Ïßú ÌëúÏãú
        const today = new Date();
        const day = today.getDate().toString().padStart(2, '0');
        const month = (today.getMonth() + 1).toString().padStart(2, '0');
        const year = today.getFullYear().toString().slice(-2);
        const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        const dayOfWeek = dayNames[today.getDay()];
        
        document.querySelector('.primary-button').textContent = `‚ô• ${year}. ${month}. ${day} ‚ô•`;
        document.querySelector('.secondary-button').textContent = dayOfWeek;
    </script>
</body>
</html>
